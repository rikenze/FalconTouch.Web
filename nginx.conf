server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Evita acesso a arquivos ocultos
  location ~ /\. {
    deny all;
  }

  # Angular frontend
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy para backend API (.NET)
  location /api/ {
    proxy_pass https://host.docker.internal:7080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_verify off;
  }

  # Proxy para SignalR
  location /hubs/ {
    proxy_pass https://host.docker.internal:7080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_ssl_verify off;
  }
}

server {
  listen 443 ssl;
  server_name webhook.falcontouch.com.br;

  ssl_certificate     /etc/nginx/ssl/webhook.falcontouch.com.br/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/webhook.falcontouch.com.br/privkey.pem;

  # CA para mTLS
  ssl_client_certificate /etc/nginx/ssl/certificate-chain-prod.crt;

  # Força verificação do cliente (mTLS)
  ssl_verify_client on;
  ssl_verify_depth 3;

  # Localização do webhook - só deixa passar se o cliente passou no mTLS
  location ^~ /api/webhooks {
    if ($ssl_client_verify != SUCCESS) {
      return 403;
    }
    proxy_pass https://host.docker.internal:7080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_verify off;
  }
}
